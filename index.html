<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression Experiment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="js/customers.js"></script>
</head>
<body class="container">
    <div class="row mt-2">
        <div class="col-lg-6">
            <h1 class="mt-2">Customer Details</h1>
            <form action="#">
                <div class="mb-3 mt-2">
                    <label class="form-label">Customer ID</label>
                    <input id="txt-id" class="form-control" type="text" placeholder="Eg. C001">
                    <div class="invalid-feedback">
                        Customer id should follow Cxxx format
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Customer Name</label>
                    <input id="txt-name" class="form-control" type="text" placeholder="Eg. Nuwan Perera">
                    <div class="invalid-feedback">
                        Please enter valid customer name
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Customer Address</label>
                    <input id="txt-address" class="form-control" type="text" placeholder="Eg. Galle rd, Panadura">
                    <div class="invalid-feedback">
                        Please enter valid customer address
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Customer Contact</label>
                    <input id="txt-contact" class="form-control" type="text" placeholder="Eg. 077-1234567">
                    <div class="invalid-feedback">
                        Contact number should follow 0xx-xxxxxxx format
                    </div>
                </div>
                <div class="mb-3">
                    <button id="btn-save" class="btn btn-primary" type="button">Save</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6 p-3 border">
            <table id="tbl-customers" class="table table-hover empty">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ADDRESS</th>
                    <th>CONTACT</th>
                </tr>
                <tr id="no-records-row">
                    <td colspan="4" class="text-center">No records found yet</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
